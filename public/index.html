<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Services Magic API</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom Styles -->
 
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container text-center">
    <img src="img/FHFT_DS_Text_Logo_Trans_300x48.png">
    <h1 class="mb-4">If you are seeing this you have not passed the correct parameters!</h1>
    
<!-- Quantity input field (only used for stock transactions) -->
<div id="stockFields" style="display: none;">
  <h2>Check the stock item before submitting</h2>
  <div id="image-container">
    <!-- Image will be inserted here -->
  </div>
  <label for="quantityInput">Quantity:</label>
  <input type="number" id="quantityInput" name="quantity" min="1" required />
</div>

<!-- Output area -->
<pre id="responseOutput"></pre>

    <button id="callApiBtn" class="btn btn-primary" style="display: none;">Let us know!</button>
    <div id="responseOutput" class="text-start mt-4"></div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App Logic -->
  
 <script>
    $(document).ready(function () {
      const urlParams = new URLSearchParams(window.location.search);
      const codeType = urlParams.get("codeType");
      const title = urlParams.get("Title")?.toLowerCase() || "";

      if (codeType === "stock") {
        const imageMap = {
          smartcard: "smartcardkeyboard.jpg",
          mouse: "mouse.jpg",
          barcode: "bardcodescanner.jpg",
          keyboard: "keyboard.jpg",
          rover: "rover.jpg",
          powermic: "powermic.jpg",
          screen: "screen.jpg"
        };

        for (const keyword in imageMap) {
          if (title.includes(keyword)) {
            const img = $('<img>', {
              src: `img/${imageMap[keyword]}`,
              alt: keyword,
              onerror: "this.style.display='none'"
            });
            $('#image-container').append(img);
            break;
          }
        }
      }
    });
  </script>
<script src="script.js"></script>


</body>
</html>
