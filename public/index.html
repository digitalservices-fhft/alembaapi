<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Services Magic API</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
<!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
    <div class="w-100 px-3" style="max-width: 480px;">
      <h1 class="mb-4 text-center">Please enter the quantity</h1>
      <div class="mb-3">
        <label for="quantityInput" class="form-label">Quantity</label>
        <input type="number" class="form-control form-control-lg" id="quantityInput" placeholder="Enter quantity" />
      </div>
      <div id="stockFields" class="mb-3">
        <!-- Additional stock fields can be added here -->
      </div>
      <button id="callApiBtn" class="btn btn-primary btn-lg w-100">Submit</button>
      <div id="responseOutput" class="mt-4" style="display: none;"></div>
    </div>
  </div>
  <!-- Load jQuery & Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Load App Logic -->
  <script src="script.js"></script>
</body>
</html>
