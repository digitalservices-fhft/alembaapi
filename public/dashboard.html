<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
  <title>Digital Services Dashboards</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <!-- Admin-LTE CSS -->
  <link href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0-rc3/dist/css/adminlte.min.css" rel="stylesheet">
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
<!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
<!-- Custom CSS -->
  <body class="hold-transition sidebar-mini">
  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
    <div class="w-100 px-3" style="max-width: 480px;">
      <div id="logo" class="text-center my-4">
        <img src="img/FHFT_DS_Text_Logo_Trans_300x48.png" alt="Digital Services Logo" class="img-fluid" />
      </div>
      <form id="filterForm">
        <input type="date" name="startDate" required>
        <input type="date" name="endDate" required>
        <select name="status">
          <option value="1">Open</option>
          <option value="2">Closed</option>
        </select>
        <button type="submit">Filter</button>
      </form>
      <canvas id="callChart"></canvas>
    </div>
  </section>
</div>
  <!-- Load jQuery & Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net"></script>
  <!-- Load App Logic -->
  <script src="dashboardscript.js"></script>
</body>
</html>
