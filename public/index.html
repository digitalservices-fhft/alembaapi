<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Submit a Ticket</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap/5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 0;
    }
    #ticket-image {
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      max-width: 100%;
      height: auto;
      display: block;
    }
    #info-bar {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
<!-- Information bar for alerts -->
<div id="info-bar"></div>
<!-- Centered image with padding -->
<div class="image-container">
<img alt="Ticket" id="ticket-image" src="img/FHFT_DS_Text_Logo_Trans_300x48.png"/>
</div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const receivingGroup = urlParams.get("ReceivingGroup");
    const customString1 = urlParams.get("CustomString1");
    const configurationItemId = urlParams.get("ConfigurationItemId");

    const alertArea = document.getElementById("alert-area");
    const submitButton = document.getElementById("submit-button");

    if (receivingGroup && customString1 && configurationItemId) {
        const successAlert = document.createElement("div");
        successAlert.className = "alert alert-success";
        successAlert.textContent = "Token successfully retrieved.";
        alertArea.appendChild(successAlert);

        submitButton.addEventListener("click", function () {
            // Simulate API call
            submitButton.style.display = "none";
            const apiAlert = document.createElement("div");
            apiAlert.className = "alert alert-info";
            apiAlert.textContent = "API called with stored parameters.";
            alertArea.appendChild(apiAlert);
        });
    } else {
        const errorAlert = document.createElement("div");
        errorAlert.className = "alert alert-danger";
        errorAlert.textContent = "Error: Missing token parameters in URL.";
        alertArea.appendChild(errorAlert);
        submitButton.style.display = "none";
    }
});
</script>
<script>
    // Helper to show alerts in the info bar
    function showAlert(message, type = "info") {
      const infoBar = document.getElementById('info-bar');
      infoBar.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    // Extract query parameters from URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // On page load, process the ticket submission
    window.addEventListener('DOMContentLoaded', async () => {
      // Get required values from URL
      const ReceivingGroup = getQueryParam('ReceivingGroup');
      const CustomString1 = getQueryParam('CustomString1');
      const ConfigurationItemId = getQueryParam('ConfigurationItemId');

      // Validate parameters
      if (!ReceivingGroup || !CustomString1 || !ConfigurationItemId) {
        showAlert('Missing required parameters in the URL. Please provide ReceivingGroup, CustomString1, and ConfigurationItemId.', 'danger');
        return;
      }

      showAlert('Submitting your ticket...', 'info');

      try {
        const response = await fetch('/api/submit-ticket', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ReceivingGroup, CustomString1, ConfigurationItemId })
        });
        const result = await response.json();

        if (response.ok && result.ref) {
          showAlert(
            `Thanks for logging the ticket, your reference number is <strong>${result.ref}</strong>.`,
            'success'
          );
        } else {
          showAlert('There was a problem submitting your ticket. Please try again.', 'danger');
        }
      } catch (err) {
        showAlert('An error occurred. Please try again.', 'danger');
      }
    });
  </script>
</body>
</html>
