<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Alemba Mobile Desk</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <h1 class="mb-4 text-center" id="boardTitle">Loadingâ€¦</h1>

    <!-- Info-only fields -->
    <section id="infFields" class="hidden">
      <label class="form-label" for="descriptionInput">Describe the issue</label>
      <textarea id="descriptionInput" class="form-control"
                placeholder="Describe the issueâ€¦" maxlength="1,000"></textarea>

      <label class="sr-only" for="imageInput">Add photo</label>
      <input type="file" accept="image/*"
             id="imageInput" class="hidden" />

      <button type="button" class="btn btn-outline-primary photo-upload-btn"
              onclick="document.getElementById('imageInput').click()">
        ðŸ“· Add photo (optional)
      </button>
      <span id="fileName" class="d-block mt-8"></span>
    </section>

    <!-- Stock-only fields -->
    <section id="stockFields" class="hidden">
      <label class="form-label" for="quantityInput">Quantity</label>
      <input id="quantityInput" type="number" min="1"
             class="form-control" placeholder="e.g. 5" />
    </section>

    <!-- Generic button -->
    <button id="callApiBtn" class="btn btn-primary mt-24 hidden">
      Submit
    </button>

    <!-- The single output box -->
    <div id="responseOutput" class="mt-4" style="display:none;"></div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
