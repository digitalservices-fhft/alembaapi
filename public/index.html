<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Token Fetcher</title>
</head>
<body>
  <h1>Access Token</h1>
  <pre id="token">Loading...</pre>

  <script>
    window.onload = function() {
      fetch('/api/token')
        .then(response => response.json())
        .then(data => {
          document.getElementById('token').textContent = data.access_token || 'No token received';
        })
        .catch(error => {
          document.getElementById('token').textContent = 'Error: ' + error;
        });
    };
  </script>
</body>
</html>
