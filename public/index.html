<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
              <img src="img/FHFT_DS_Text_Logo_Trans_300x48.png">
            <h2 id="pageTitle" class="card-title mb-4 text-center">Submit a Ticket</h2>
            <form id="ticketForm">
              <!-- Add any form fields you need here -->
              <button type="button" id="submitBtn" class="btn btn-primary w-100">Submit Ticket</button>
            </form>
            <div id="message" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">Ticket Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalMessage">
          <!-- Success or error message will appear here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Show modal with message after submission
    $(document).ready(function () {
      // Listen for AJAX success/error in script.js and show modal
      // Example: Replace this with your actual logic
      $('#submitBtn').on('click', function () {
        setTimeout(function () {
          $('#modalMessage').text($('#message').text());
          var feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'));
          feedbackModal.show();
        }, 500); // Adjust delay as needed
      });
    });
  </script>
</body>
</html>
