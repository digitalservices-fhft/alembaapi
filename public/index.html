<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Submit a Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
    }
    #ticket-image {
      padding: 1.5rem;
      background: #fff;
      border-radius: .75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      max-width: 100%;
      height: auto;
      display: block;
    }
    #info-bar {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <main class="container py-4">
    <!-- Information bar for alerts -->
    <div id="info-bar" aria-live="polite"></div>
    <!-- Centered image with padding -->
    <div class="image-container">
      <img 
        id="ticket-image" 
        src="img/FHFT_DS_Text_Logo_Trans_300x48.png" 
        alt="Organization Ticket Logo" 
        loading="lazy"
      />
    </div>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Helper to show alerts in the info bar
    function showAlert(message, type = "info") {
      const infoBar = document.getElementById('info-bar');
      infoBar.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    // Extract query parameters from URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // On page load, process the ticket submission
    window.addEventListener('DOMContentLoaded', async () => {
      // Get required values from URL
      const ReceivingGroup = getQueryParam('ReceivingGroup');
      const CustomString1 = getQueryParam('CustomString1');
      const ConfigurationItemId = getQueryParam('ConfigurationItemId');

      // Validate parameters
      if (!ReceivingGroup || !CustomString1 || !ConfigurationItemId) {
        showAlert('Missing required parameters in the URL. Please provide ReceivingGroup, CustomString1, and ConfigurationItemId.', 'danger');
        return;
      }

      showAlert('Submitting your ticket...', 'info');

      try {
        const response = await fetch('/api/submit-ticket', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ReceivingGroup, CustomString1, ConfigurationItemId })
        });
        const result = await response.json();

        if (response.ok && result.ref) {
          showAlert(
            `Thanks for logging the ticket, your reference number is <strong>${result.ref}</strong>.`,
            'success'
          );
        } else {
          showAlert('There was a problem submitting your ticket. Please try again.', 'danger');
        }
      } catch (err) {
        showAlert('An error occurred. Please try again.', 'danger');
      }
    });
  </script>
</body>
</html>
