<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Services Dashboard</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <!-- Admin-LTE CSS -->
  <link href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0-rc3/dist/css/adminlte.min.css" rel="stylesheet">
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<div class="wrapper">
  <section class="content mt-4">
    <div class="container-fluid">
      <h3 class="mb-4">Digital Services Dashboard</h3>
      <form id="filterForm" class="form-inline mb-4">
        <label class="mr-2">Call Status:</label>
        <select name="callStatus" id="callStatus" class="form-control mr-4" multiple></select>

        <label class="mr-2">Resolving Group:</label>
        <select name="resolvingGroup" id="resolvingGroup" class="form-control mr-4" multiple></select>

        <button type="submit" class="btn btn-primary">Generate Report</button>
      </form>

      <div class="card">
        <div class="card-body">
          <canvas id="resolvedChart" height="100"></canvas>
        </div>
      </div>
    </div>
  </section>
</div>
  <!-- Load jQuery, Bootstrap & Chart.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load App Logic -->
  <script src="dashboardscript.js"></script>
</body>
</html>
