<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alemba Ticket Logger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; }
    .centered { max-width: 400px; margin: 3rem auto; }
    .spinner-border { display: none; }
  </style>
</head>
<body>
  <div class="container centered text-center">
    <h1 class="mb-4">Log Alemba Ticket</h1>
    <div id="paramDisplay" class="mb-3"></div>
    <button id="logBtn" class="btn btn-primary btn-lg">Log Ticket</button>
    <div class="spinner-border text-primary mt-3" role="status" id="loadingSpinner">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="resultMsg" class="alert mt-3 d-none"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    // Extract URL parameters
    function getUrlParams() {
      const params = {};
      const searchParams = new URLSearchParams(window.location.search);
      for (const [key, value] of searchParams.entries()) {
        params[key] = value;
      }
      return params;
    }

    // Display parameters to user
    function displayParams(params) {
      if (params.ReceivingGroup && params.CustomString1 && params.ConfigurationItemId) {
        $('#paramDisplay').html(
          `<div class="alert alert-info">
            <strong>Parameters Detected:</strong><br>
            <b>ReceivingGroup:</b> ${params.ReceivingGroup}<br>
            <b>CustomString1:</b> ${params.CustomString1}<br>
            <b>ConfigurationItemId:</b> ${params.ConfigurationItemId}
          </div>`
        );
        $('#logBtn').prop('disabled', false);
      } else {
        $('#paramDisplay').html(
          `<div class="alert alert-warning">
            Missing parameters in URL.<br>
            Please provide <b>ReceivingGroup</b>, <b>CustomString1</b>, and <b>ConfigurationItemId</b> in the URL.<br>
            Example:<br>
            <code>?ReceivingGroup=13&CustomString1=Big%20Board%20ED%20Hub&ConfigurationItemId=5430</code>
          </div>`
        );
        $('#logBtn').prop('disabled', true);
      }
    }

    $(document).ready(function() {
      const params = getUrlParams();
      displayParams(params);

      $('#logBtn').click(function() {
        $('#resultMsg').addClass('d-none').removeClass('alert-success alert-danger');
        $('#loadingSpinner').show();
        $('#logBtn').prop('disabled', true);

        $.ajax({
          url: '/api/submit-ticket',
          method: 'POST',
          contentType: 'application/json',
           JSON.stringify({
            ReceivingGroup: params.ReceivingGroup,
            CustomString1: params.CustomString1,
            ConfigurationItemId: params.ConfigurationItemId
          }),
          success: function(data) {
            $('#loadingSpinner').hide();
            $('#logBtn').hide();
            $('#resultMsg')
              .removeClass('d-none alert-danger')
              .addClass('alert-success')
              .html(`Thank you for logging the issue.<br>Ticket <b>${data.ref}</b> has been logged.`);
          },
          error: function(xhr) {
            $('#loadingSpinner').hide();
            $('#logBtn').prop('disabled', false);
            let msg = "Failed to log ticket.";
            if (xhr.responseJSON && xhr.responseJSON.error) {
              msg += " " + xhr.responseJSON.error;
            }
            $('#resultMsg')
              .removeClass('d-none alert-success')
              .addClass('alert-danger')
              .text(msg);
          }
        });
      });
    });
  </script>
</body>
</html>
