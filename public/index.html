<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Services - Frimley NHS Foundation Trust</title>
  <link rel="manifest" href="/favicons/site.webmanifest">
  <link rel="icon" sizes="512x512" href="/favicons/android-chrome-512x512.png">
  <link rel="icon" sizes="192x192" href="/favicons/android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
    <div class="w-100 px-3" style="max-width: 480px;">
      <div id="logo" class="text-center my-4">
        <img src="img/FHFT_DS_Logo.png" alt="Digital Services Logo" class="img-fluid" />
      </div>
      <h1 class="mb-4 text-center"></h1>
     <!-- Inf code -->
    <div id="infFields" class="mb-3" style="display:none">
  <label for="descriptionInput" class="form-label">Describe the issue</label>
  <textarea id="descriptionInput" class="form-control" rows="3"
          placeholder="Tap and dictate or typeâ€¦" required></textarea>
  <!-- Large, touch-friendly attachment button -->
  <label class="btn btn-outline-primary w-100 mt-3"
         style="height:56px;font-size:1.15rem">
    ðŸ“· Add photo (optional)
    <input id="imageInput" type="file" accept="image/*" capture="environment"
           style="display:none">
  </label>
  <small id="fileName" class="text-muted d-block mt-1"></small>
</div>
      </div> <!-- End of inf code -->
      <!-- Stock code -->
      <div id="stockFields" class="mb-3">
        <p class="text-muted">Check the stock item matches the image before submitting</p>
        <!-- Image will be inserted here based on keyword in title-->
        <div id="image-container"></div>
        <input type="number" class="form-control form-control-lg mt-3" id="quantityInput" placeholder="Enter quantity" />
        <!-- Additional stock fields can be added here -->
      </div> <!-- End of stock code -->
      <!-- Output area -->
      <button id="callApiBtn" class="btn btn-primary btn-lg w-100">Submit</button>
      <div id="responseOutput" class="mt-4" style="display: none;"></div>
    </div>
  </div>
  <!-- Load jQuery & Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Load App Logic -->
  <script src="script.js" defer></script>
</body>
</html>
